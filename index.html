<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,minimum-scale=1">
<title>merewood.org</title>
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
<style>
  body {
    font-family: 'VT323', monospace;
    background: black;
    color: green;
  }

  h1 {
    font-size: 3rem;
    font-weight: normal;
  }

  h1:before {
    content: "$";
    margin-right: 1rem;
  }

  h1:after {
    content: "|";
    animation: blink 1.5s linear infinite;
  }

  @keyframes blink {
    50% {
      opacity: 0;
    }
  }
</style>
<h1>Hello, world.</h1>
